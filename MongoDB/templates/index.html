<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Data</a></p>
    </div>

    <!-- Mars -->
    <div class="row" id="Mars-News">
      <div class="col-md-12">
          <h2 class="heading"> Latest News:{{Mars_dict.Latest_title}} </h2>
            <h3> {{Mars_dict.news_p}} </h3>
          <h2> Latest Tweets: </h2>
          <h3> {{Mars_dict.tweet_text}}</h3>
      </div>
    </div>

  </div>
<div id="Mars-Hemispheres" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#hemisphere1" data-slide-to="0" class="active"></li>
    <li data-target="#hemisphere2" data-slide-to="1"></li>
    <li data-target="#hemisphere3" data-slide-to="2"></li>
    <li data-target="#hemisphere4" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://astrogeology.usgs.gov/cache/images/cfa62af2557222a02478f1fcd781d445_cerberus_enhanced.tif_full.jpg" class="d-block w-100" alt="Cerberus Hemisphere">
    </div>
    <div class="carousel-item">
      <img src="https://astrogeology.usgs.gov/cache/images/3cdd1cbf5e0813bba925c9030d13b62e_schiaparelli_enhanced.tif_full.jpg" class="d-block w-100" alt="Schiaparelli Hemisphere">
    </div>
    <div class="carousel-item">
      <img src="https://astrogeology.usgs.gov/cache/images/ae209b4e408bb6c3e67b6af38168cf28_syrtis_major_enhanced.tif_full.jpg" class="d-block w-100" alt="Syrtis Major Hemisphere">
    </div>
    <div class="carousel-item">
      <img src="https://astrogeology.usgs.gov/cache/images/7cf2da4bf549ed01c17f206327be4db7_valles_marineris_enhanced.tif_full.jpg" class="d-block w-100" alt="Valles Marineris Hemisphere">
    </div>  
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    <div class="table-responsive">
  <table href="mars_facts.html">
    Mars Facts
  </table>
</div>
</body>
</html>
